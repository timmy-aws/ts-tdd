version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies
      - npm ci

  pre_build:
    commands:
      - echo Running tests
      - npm test

  build:
    commands:
      - echo Building application
      - npm run build

artifacts:
  files:
    - "**/*"
  discard-paths: no
